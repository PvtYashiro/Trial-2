<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: black;
            display: block;
            margin: auto;
        }
        .menu, .love-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }
        .exit-button {
            background-color: #d9534f;
        }

        /* Love Page Styles */
        .love-container {
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        }
        .love-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        .yes:hover {
            transform: scale(1.2);
        }
        .no {
            background-color: #999;
            color: white;
            font-weight: bold;
            position: absolute;
        }
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 30px;
            animation: floatUp 5s infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Block Blast Menu -->
    <div id="menu" class="menu">
        <h1>Block Blast</h1>
        <button onclick="startGame()">Start Game</button>
        <button class="exit-button" onclick="exitGame()">Exit</button>
    </div>

    <!-- Game Screen -->
    <div id="gameContainer" class="hidden">
        <h1>Block Blast</h1>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
    </div>

    <!-- Love Prompt -->
    <div id="loveContainer" class="love-container hidden">
        <div class="love-box">
            <h1>Can I court you? ‚ù§Ô∏è</h1>
            <p>I've been waiting to ask you this... Will you give me the chance to prove my love? üíï</p>
            <div class="buttons">
                <button class="yes" id="yesButton" onclick="sayYes()">Yes üíñ</button>
                <button class="no" id="noButton" onmouseover="moveNoButton()">No üò¢</button>
            </div>
        </div>
    </div>

    <script>
        const menu = document.getElementById("menu");
        const gameContainer = document.getElementById("gameContainer");
        const loveContainer = document.getElementById("loveContainer");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballDX = 2;
        let ballDY = -2;
        let ballRadius = 10;
        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let rightPressed = false, leftPressed = false;

        function startGame() {
            menu.classList.add("hidden");
            gameContainer.classList.remove("hidden");
            document.addEventListener("keydown", keyDownHandler);
            document.addEventListener("keyup", keyUpHandler);
            requestAnimationFrame(draw);
        }

        function exitGame() {
            gameContainer.classList.add("hidden");
            loveContainer.classList.remove("hidden");
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();
            ballX += ballDX;
            ballY += ballDY;
            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) ballDX = -ballDX;
            if (ballY - ballRadius < 0) ballDY = -ballDY;
            else if (ballY + ballRadius > canvas.height) {
                ballX = canvas.width / 2;
                ballY = canvas.height - 30;
                ballDX = 2;
                ballDY = -2;
            }
            if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 7;
            if (leftPressed && paddleX > 0) paddleX -= 7;
            requestAnimationFrame(draw);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.fillStyle = "white";
            ctx.fillRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        }

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
            else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
            else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
        }

        function sayYes() {
            loveContainer.innerHTML = `<h1>Yay! ‚ù§Ô∏è</h1><p>You just made me the happiest person alive! üòç</p>`;
        }

        function moveNoButton() {
            let btn = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        window.onload = createHearts;
    </script>
</body>
</html>
