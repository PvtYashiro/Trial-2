<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            background: #000;
            display: block;
            margin: auto;
        }
        .menu, .courting {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }
        .exit-button {
            background-color: #d9534f;
        }
        .courting {
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        }
        .courting h1, .courting p {
            color: black;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            margin-top: 20px;
        }
        .yes, .no {
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
            font-weight: bold;
        }
        .yes:hover {
            background-color: #ff1a4d;
        }
        .no {
            background-color: #999;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Block Blast Menu -->
    <div id="menu" class="menu">
        <h1>Block Blast</h1>
        <button onclick="startGame()">Start Game</button>
        <button class="exit-button" onclick="exitGame()">Exit</button>
    </div>

    <!-- Game Screen -->
    <div id="gameContainer" class="hidden">
        <h1>Block Blast</h1>
        <p>Lives: <span id="lives">3</span></p>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
    </div>

    <!-- Can I Court You? Screen -->
    <div id="courting" class="courting hidden">
        <div class="container">
            <h1>Can I court you? ‚ù§Ô∏è</h1>
            <p>Will you give me the chance to prove my love? üíï</p>
            <div class="buttons">
                <button class="yes" id="yesButton" onclick="sayYes()">Yes üíñ</button>
                <button class="no" id="noButton" onclick="increaseYesSize()">No üò¢</button>
            </div>
        </div>
    </div>

    <script>
        const menu = document.getElementById("menu");
        const gameContainer = document.getElementById("gameContainer");
        const courtingScreen = document.getElementById("courting");
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("noButton");

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let ballX, ballY, ballDX, ballDY, ballRadius, paddleHeight, paddleWidth, paddleX;
        let rightPressed = false, leftPressed = false;
        let lives = 3;

        function startGame() {
            menu.classList.add("hidden");
            gameContainer.classList.remove("hidden");
            initializeGame();
            draw();
        }

        function exitGame() {
            menu.classList.add("hidden");
            gameContainer.classList.add("hidden");
            courtingScreen.classList.remove("hidden");
        }

        function sayYes() {
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
                    <h1>Yay! ‚ù§Ô∏è</h1>
                    <p>You just made me the happiest person alive! üòç</p>
                    <p>Can't wait to start this journey with you! üíï</p>
                </div>
            `;
        }

        function increaseYesSize() {
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px";
        }

        function initializeGame() {
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            ballDX = 2;
            ballDY = -2;
            ballRadius = 10;
            paddleHeight = 10;
            paddleWidth = 75;
            paddleX = (canvas.width - paddleWidth) / 2;
            draw();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();

            if (ballX + ballDX > canvas.width - ballRadius || ballX + ballDX < ballRadius) {
                ballDX = -ballDX;
            }

            if (ballY + ballDY < ballRadius) {
                ballDY = -ballDY;
            } else if (ballY + ballDY > canvas.height - ballRadius - paddleHeight - 10) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    ballDY = -ballDY;
                } else {
                    lives--;
                    if (lives <= 0) {
                        exitGame();
                        return;
                    }
                    ballX = canvas.width / 2;
                    ballY = canvas.height - 30;
                    ballDX = 2;
                    ballDY = -2;
                }
            }

            ballX += ballDX;
            ballY += ballDY;

            document.getElementById("lives").textContent = lives;
            requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "Right" || event.key === "ArrowRight") {
                paddleX = Math.min(paddleX + 20, canvas.width - paddleWidth);
            } else if (event.key === "Left" || event.key === "ArrowLeft") {
                paddleX = Math.max(paddleX - 20, 0);
            }
        });
    </script>
</body>
</html>
