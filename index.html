<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            background: #000;
            display: block;
            margin: auto;
            touch-action: none;
        }
        .menu, .courting {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }
        .exit-button {
            background-color: #d9534f;
        }
        .courting {
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        }
        .courting h1, .courting p {
            color: black;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            margin-top: 20px;
        }
        .yes, .no {
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
            font-weight: bold;
        }
        .yes:hover {
            background-color: #ff1a4d;
        }
        .no {
            background-color: #999;
            color: white;
            font-weight: bold;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- Block Blast Menu -->
    <div id="menu" class="menu">
        <h1>Block Blast</h1>
        <button onclick="startGame()">Start Game</button>
        <button class="exit-button" onclick="exitGame()">Exit</button>
    </div>

    <!-- Game Screen -->
    <div id="gameContainer" class="hidden">
        <h1>Block Blast</h1>
        <p>Level: <span id="level">1</span> | Lives: <span id="lives">3</span></p>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
    </div>

    <!-- Can I Court You? Screen -->
    <div id="courting" class="courting hidden">
        <div class="container">
            <h1>Can I court you? ‚ù§Ô∏è</h1>
            <p>Will you give me the chance to prove my love? üíï</p>
            <div class="buttons">
                <button class="yes" id="yesButton" onclick="sayYes()">Yes üíñ</button>
                <button class="no" id="noButton" onmouseover="moveNoButton()">No üò¢</button>
            </div>
        </div>
    </div>

    <script>
        const menu = document.getElementById("menu");
        const gameContainer = document.getElementById("gameContainer");
        const courtingScreen = document.getElementById("courting");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const levelDisplay = document.getElementById("level");
        const livesDisplay = document.getElementById("lives");

        let ballX, ballY, ballDX, ballDY, ballRadius, paddleHeight, paddleWidth, paddleX;
        let rightPressed = false, leftPressed = false;
        let level = 1, lives = 3;
        let brickRowCount, brickColumnCount = 5, brickWidth = 75, brickHeight = 20, brickPadding = 10, brickOffsetTop = 30, brickOffsetLeft = 30;
        let bricks = [];

        function initializeGame() {
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            ballDX = 2;
            ballDY = -2;
            ballRadius = 10;
            paddleHeight = 10;
            paddleWidth = 75;
            paddleX = (canvas.width - paddleWidth) / 2;
            brickRowCount = level + 1;
            initializeBricks();
            document.addEventListener("keydown", keyDownHandler);
            document.addEventListener("keyup", keyUpHandler);
            draw();
        }

        function initializeBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: c * (brickWidth + brickPadding) + brickOffsetLeft, y: r * (brickHeight + brickPadding) + brickOffsetTop, status: 1 };
                }
            }
        }

        function startGame() {
            menu.classList.add("hidden");
            gameContainer.classList.remove("hidden");
            initializeGame();
        }

        function exitGame() {
            menu.classList.add("hidden");
            gameContainer.classList.add("hidden");
            courtingScreen.classList.remove("hidden");
        }

        function sayYes() {
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
                    <h1>Yay! ‚ù§Ô∏è</h1>
                    <p>You just made me the happiest person alive! üòç</p>
                    <p>Can't wait to start this journey with you! üíï</p>
                </div>
            `;
        }

        function moveNoButton() {
            let btn = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
            if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
            if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            // Move the paddle based on keypress
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            ctx.fillStyle = "blue";
            ctx.fillRect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        ctx.fillStyle = "red";
                        ctx.fillRect(bricks[c][r].x, bricks[c][r].y, brickWidth, brickHeight);
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            requestAnimationFrame(draw);
        }
    </script>
</body>
</html>
