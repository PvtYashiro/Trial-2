<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast + Love Prompt</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            background: #000;
            display: block;
            margin: auto;
            touch-action: none;
        }
        .menu, .love-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }
        .exit-button {
            background-color: #d9534f;
        }
        .love-container {
            background: pink;
        }
        #yesButton {
            font-size: 20px;
            padding: 10px;
            transition: 0.3s;
        }
        #noButton {
            position: absolute;
            font-size: 20px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Main Menu -->
    <div id="menu" class="menu">
        <h1>Block Blast</h1>
        <button onclick="startGame()">Start Game</button>
        <button class="exit-button" onclick="openLovePrompt()">Exit</button>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" class="hidden">
        <h1>Block Blast</h1>
        <p>Level: <span id="level">1</span> | Lives: <span id="lives">3</span></p>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
    </div>

    <!-- Love Prompt -->
    <div id="lovePrompt" class="hidden love-container">
        <h1>Can I court you? ‚ù§Ô∏è</h1>
        <div>
            <button id="yesButton" onclick="sayYes()">Yes üíñ</button>
            <button id="noButton" onmouseover="moveNoButton()">No üò¢</button>
        </div>
    </div>

    <script>
        const menu = document.getElementById("menu");
        const gameContainer = document.getElementById("gameContainer");
        const lovePrompt = document.getElementById("lovePrompt");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const levelDisplay = document.getElementById("level");
        const livesDisplay = document.getElementById("lives");
        const noButton = document.getElementById("noButton");

        let ballX, ballY, ballDX, ballDY, ballRadius, paddleX;
        let rightPressed = false, leftPressed = false;
        let level = 1, maxLevels = 3, lives = 3;
        let paddleHeight = 10, paddleWidth = 75;
        let bricks = [];
        let brickColumnCount = 5, brickWidth = 75, brickHeight = 20, brickPadding = 10, brickOffsetTop = 30, brickOffsetLeft = 30;
        let animationFrame;

        function initializeGame() {
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            ballDX = 2;
            ballDY = -2;
            ballRadius = 10;
            paddleX = (canvas.width - paddleWidth) / 2;
            initializeBricks();
            draw();
        }

        function initializeBricks() {
            bricks = [];
            for(let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for(let r = 0; r < level + 1; r++) {
                    let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                    let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                    bricks[c][r] = { x: brickX, y: brickY, status: 1 };
                }
            }
        }

        function startGame() {
            menu.classList.add("hidden");
            gameContainer.classList.remove("hidden");
            initializeGame();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (ballX + ballDX > canvas.width - ballRadius || ballX + ballDX < ballRadius) ballDX = -ballDX;
            if (ballY + ballDY < ballRadius) ballDY = -ballDY;
            else if (ballY + ballDY > canvas.height - paddleHeight - ballRadius) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    ballDY = -ballDY;
                } else {
                    lives--;
                    livesDisplay.textContent = lives;
                    if (lives === 0) {
                        alert("Game Over!");
                        document.location.reload();
                    } else {
                        ballX = canvas.width / 2;
                        ballY = canvas.height - 30;
                        ballDX = 2;
                        ballDY = -2;
                    }
                }
            }
            ballX += ballDX;
            ballY += ballDY;
            animationFrame = requestAnimationFrame(draw);
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < level + 1; r++) {
                    if (bricks[c][r].status === 1) {
                        ctx.fillStyle = "red";
                        ctx.fillRect(bricks[c][r].x, bricks[c][r].y, brickWidth, brickHeight);
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.fillStyle = "blue";
            ctx.fillRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        }

        function openLovePrompt() {
            cancelAnimationFrame(animationFrame);
            menu.classList.add("hidden");
            gameContainer.classList.add("hidden");
            lovePrompt.classList.remove("hidden");
        }

        function sayYes() {
            document.body.innerHTML = `<h1 style="color: red;">Yay! You said Yes! ‚ù§Ô∏è</h1>`;
        }

        function moveNoButton() {
            noButton.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
            noButton.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") paddleX += 20;
            if (event.key === "ArrowLeft") paddleX -= 20;
        });

        document.addEventListener("mousemove", (event) => {
            let relativeX = event.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        });
    </script>
</body>
</html>
