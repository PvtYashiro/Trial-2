<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            background: #000;
            display: block;
            margin: auto;
            touch-action: none;
        }
        .menu, .court-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }
        .exit-button {
            background-color: #d9534f;
        }
        /* Court You Modal */
        .court-container {
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .court-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
            font-weight: bold;
        }
        .no {
            background-color: #999;
            color: white;
            font-weight: bold;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- Block Blast Game Menu -->
    <div id="menu" class="menu">
        <h1>Block Blast</h1>
        <button onclick="startGame()">Start Game</button>
        <button class="exit-button" onclick="showCourtModal()">Exit</button>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" class="hidden">
        <h1>Block Blast</h1>
        <p>Level: <span id="level">1</span> | Lives: <span id="lives">3</span></p>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
    </div>

    <!-- Can I Court You Modal -->
    <div id="courtModal" class="court-container hidden">
        <div class="court-box">
            <h1>Can I court you? ‚ù§Ô∏è</h1>
            <p>I've been waiting to ask you this... Will you give me the chance to prove my love? üíï</p>
            <button class="yes" onclick="sayYes()">Yes üíñ</button>
            <button class="no" id="noButton" onmouseover="moveNoButton()">No üò¢</button>
        </div>
    </div>

    <script>
        const menu = document.getElementById("menu");
        const gameContainer = document.getElementById("gameContainer");
        const courtModal = document.getElementById("courtModal");
        const levelDisplay = document.getElementById("level");
        const livesDisplay = document.getElementById("lives");

        let ballX, ballY, ballDX, ballDY, ballRadius, paddleHeight, paddleWidth, paddleX;
        let rightPressed = false, leftPressed = false;
        let level = 1, lives = 3;

        function initializeGame() {
            ballX = gameCanvas.width / 2;
            ballY = gameCanvas.height - 30;
            ballDX = 2;
            ballDY = -2;
            ballRadius = 10;
            paddleHeight = 10;
            paddleWidth = 75;
            paddleX = (gameCanvas.width - paddleWidth) / 2;
            draw();
        }

        function startGame() {
            menu.classList.add("hidden");
            gameContainer.classList.remove("hidden");
            initializeGame();
        }

        function showCourtModal() {
            menu.classList.add("hidden");
            courtModal.classList.remove("hidden");
        }

        function sayYes() {
            courtModal.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
                    <h1>Yay! ‚ù§Ô∏è</h1>
                    <p>You just made me the happiest person alive! üòç</p>
                    <p>Can't wait to start this journey with you! üíï</p>
                </div>
            `;
        }

        function moveNoButton() {
            let btn = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }
    </script>
</body>
</html>
