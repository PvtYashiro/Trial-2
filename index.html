<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            background: #000;
            display: block;
            margin: auto;
            touch-action: none;
        }
        .menu, .courting {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }
        .exit-button {
            background-color: #d9534f;
        }
        .courting {
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        }
        .courting h1, .courting p {
            color: black;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            margin-top: 20px;
        }
        .yes, .no {
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
            font-weight: bold;
        }
        .yes:hover {
            background-color: #ff1a4d;
        }
        .no {
            background-color: #999;
            color: white;
            font-weight: bold;
            position: absolute;
        }
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 30px;
            animation: floatUp 5s infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Block Blast Menu -->
    <div id="menu" class="menu">
        <h1>Block Blast</h1>
        <button onclick="startGame()">Start Game</button>
        <button class="exit-button" onclick="exitGame()">Exit</button>
    </div>

    <!-- Game Screen -->
    <div id="gameContainer" class="hidden">
        <h1>Block Blast</h1>
        <p>Level: <span id="level">1</span> | Lives: <span id="lives">3</span></p>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
    </div>

    <!-- Can I Court You? Screen -->
    <div id="courting" class="courting hidden">
        <div class="container">
            <h1>Can I court you? ‚ù§Ô∏è</h1>
            <p>Will you give me the chance to prove my love? üíï</p>
            <div class="buttons">
                <button class="yes" id="yesButton" onclick="sayYes()">Yes üíñ</button>
                <button class="no" id="noButton" onmouseover="moveNoButton()">No üò¢</button>
            </div>
        </div>
    </div>

    <script>
        const menu = document.getElementById("menu");
        const gameContainer = document.getElementById("gameContainer");
        const courtingScreen = document.getElementById("courting");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const levelDisplay = document.getElementById("level");
        const livesDisplay = document.getElementById("lives");

        let ballX, ballY, ballDX, ballDY, ballRadius, paddleHeight, paddleWidth, paddleX;
        let rightPressed = false, leftPressed = false;
        let level = 1, maxLevels = 3, lives = 3;
        let brickRowCount, brickColumnCount = 5, brickWidth = 75, brickHeight = 20, brickPadding = 10, brickOffsetTop = 30, brickOffsetLeft = 30;
        let bricks = [];

        function initializeGame() {
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            ballDX = 2;
            ballDY = -2;
            ballRadius = 10;
            paddleHeight = 10;
            paddleWidth = 75;
            paddleX = (canvas.width - paddleWidth) / 2;
            brickRowCount = level + 1;
            initializeBricks();
            draw();
        }

        function initializeBricks() {
            bricks = [];
            for(let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for(let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: c * (brickWidth + brickPadding) + brickOffsetLeft, y: r * (brickHeight + brickPadding) + brickOffsetTop, status: 1 };
                }
            }
        }

        function startGame() {
            menu.classList.add("hidden");
            gameContainer.classList.remove("hidden");
            initializeGame();
        }

        function exitGame() {
            menu.classList.add("hidden");
            gameContainer.classList.add("hidden");
            courtingScreen.classList.remove("hidden");
        }

        function sayYes() {
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
                    <h1>Yay! ‚ù§Ô∏è</h1>
                    <p>You just made me the happiest person alive! üòç</p>
                    <p>Can't wait to start this journey with you! üíï</p>
                </div>
            `;
        }

       function moveNoButton() {
            let btn = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = x + "px";
            btn.style.top = y + "px";

            // Increase the "Yes" button size
            let yesButton = document.getElementById("yesButton");
            yesButtonSize += 5; // Increase size
            yesButton.style.fontSize = yesButtonSize + "px";
            yesButton.style.padding = `${yesButtonSize / 2}px ${yesButtonSize}px`;
      }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        ctx.fillStyle = "red";
                        ctx.fillRect(bricks[c][r].x, bricks[c][r].y, brickWidth, brickHeight);
                    }
                }
            }
        }

        ffunction draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clears the canvas

    drawBricks(); // Draws the bricks
    drawBall();   // Draws the ball
    drawPaddle(); // ‚úÖ Draws the paddle

    collisionDetection(); // Checks if the ball hits bricks

    // Ball movement and collision with walls
    if (ballX + ballDX > canvas.width - ballRadius || ballX + ballDX < ballRadius) {
        ballDX = -ballDX;
    }
    if (ballY + ballDY < ballRadius) {
        ballDY = -ballDY;
    } else if (ballY + ballDY > canvas.height - paddleHeight - ballRadius) {
        if (ballX > paddleX && ballX < paddleX + paddleWidth) {
            ballDY = -ballDY; // Ball bounces off paddle
        } else {
            lives--; // Reduce lives
            livesDisplay.textContent = lives;
            if (lives === 0) {
                alert("Game Over!");
                document.location.reload();
            } else {
                // Reset ball position
                ballX = canvas.width / 2;
                ballY = canvas.height - 30;
                ballDX = 2;
                ballDY = -2;
            }
        }
    }

    // Move the ball
    ballX += ballDX;
    ballY += ballDY;

    requestAnimationFrame(draw); // Keep the game running
}
        function drawPaddle() {
    ctx.fillStyle = "blue";
    ctx.fillRect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
}
        
    </script>
</body>
</html>
