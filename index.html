<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast & Can I Court You?</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            background: #000;
            display: block;
            margin: auto;
            touch-action: none;
        }
        .menu, .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }
        .exit-button {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu">
        <h1>Block Blast</h1>
        <button onclick="startGame()">Start Game</button>
        <button class="exit-button" onclick="exitGame()">Exit</button>
    </div>
    <div id="gameContainer" class="hidden">
        <h1>Block Blast</h1>
        <p>Level: <span id="level">1</span> | Lives: <span id="lives">3</span></p>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
    </div>
    <div id="courtContainer" class="hidden">
        <div class="container">
            <h1>Can I court you? ‚ù§Ô∏è</h1>
            <p>I've been waiting to ask you this... Will you give me the chance to prove my love? üíï</p>
            <div class="buttons">
                <button class="yes" id="yesButton" onclick="sayYes()">Yes üíñ</button>
                <button class="no" id="noButton" onmouseover="moveNoButton()">No üò¢</button>
            </div>
        </div>
    </div>
    <script>
        function switchToCourt() {
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("courtContainer").classList.remove("hidden");
        }
        function startGame() {
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("gameContainer").classList.remove("hidden");
        }
        function exitGame() {
            if (confirm("Are you sure you want to exit?")) {
                window.close();
                alert("Your browser does not support closing via script. Please close manually.");
            }
        }
        function sayYes() {
            document.body.innerHTML = `<div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
                <h1>Yay! ‚ù§Ô∏è</h1>
                <p>You just made me the happiest person alive! üòç</p>
                <p>Can't wait to start this journey with you! üíï</p>
            </div>`;
        }
        function moveNoButton() {
            let btn = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }
    </script>
    <button onclick="switchToCourt()">Switch to Court Question</button>
</body>
</html>
